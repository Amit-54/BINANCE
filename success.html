<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>Login Successful</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
    body { font-family: 'Inter', sans-serif; }
    .success-animation {
      animation: checkmark 0.5s ease-in-out;
    }
    @keyframes checkmark {
      0% { transform: scale(0); opacity: 0; }
      80% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body class="bg-[#12161E] text-[#E1E3E8] min-h-screen flex flex-col items-center justify-center p-4">
  <div class="text-center max-w-md">
    <div class="success-animation mb-6">
      <svg class="w-20 h-20 text-[#F5B700]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
      </svg>
    </div>
    <h1 class="text-2xl font-bold mb-2">Login Successful</h1>
    <p class="text-lg mb-4 font-medium" id="userEmail"></p>
    <p class="mb-6">You have successfully logged in to your Binance account.</p>
    <button onclick="window.location.href='dashboard.html'" 
            class="bg-[#F5B700] text-[#2E2E2E] font-medium py-3 px-8 rounded-lg hover:bg-[#F8C53A] transition-colors">
      Go to Dashboard
    </button>
  </div>

  <script>
    document.getElementById('userEmail').textContent = localStorage.getItem('userEmail');
  </script>
</body>
</html>
